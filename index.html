<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="title-card">
        <h1 id="header">Rock, Paper, Scissors!</h1>
    </div>

    <div class="main-content">
        <div class="results">
            <h3>Current Score: </h3>
            <h3 id="score">0</h3>
            <h3>Computer Score: </h3>
            <h3 id="com-score">0</h3>
        </div>

        <div class="game">
            <button class="choices" id="rock" value=1><h3>Rock</h3></button>
            <button class="choices" id="paper" value=2><h3>Paper</h3></button>
            <button class="choices" id="scissors" value=3><h3>Scissors</h3></button>
        </div>
    </div>

   
</body>
</html>
